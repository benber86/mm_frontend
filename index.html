<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Markets</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo-line {
            margin-bottom: 10px;
        }

        .logo-text {
            background-color: black;
            color: white;
            font-size: 64px;
            font-weight: 700;
            padding: 5px 10px;
            line-height: 1.25;
            display: inline-block;
            box-decoration-break: clone;
            -webkit-box-decoration-break: clone;
        }

        .description {
            margin-top: 100px;
        }

        .description-line {
            margin-bottom: 0px;
        }

        .description span {
            background-color: black;
            color: white;
            font-weight: 600;
            font-size: 18px;
            padding: 3px 6px;
            box-decoration-break: clone;
            -webkit-box-decoration-break: clone;
        }

        .contact a {
            background-color: black;
            color: white;
            font-weight: 600;
            font-size: 18px;
            padding: 3px 6px;
            text-decoration: none;
            box-decoration-break: clone;
            -webkit-box-decoration-break: clone;
        }

        .contact a:hover {
            text-decoration: underline;
        }

        @media (min-width: 768px) {
            body {
                padding: 40px;
            }

            .logo-text {
                font-size: 128px;
            }

            .description {
                margin-top: 208px;
            }

            .description span, .contact a {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
<div class="logo-container">
    <div class="logo-line">
        <span class="logo-text">Make</span>
    </div>
    <div class="logo-line">
        <span class="logo-text">Markets</span>
    </div>
</div>

<div class="description">
    <div class="description-line">
        <span>We help asset issuers design, deploy and manage their liquidity strategies</span>
    </div>
    <div class="description-line">
        <span>For sustainable on-chain presence</span>
    </div>
    <div class="description-line">
        <span>From issuance to dissemination</span>
    </div>
</div>

<div class="contact">
    <a href="mailto:admin@make.market">Get in touch</a>
</div>
</body>
</html>
